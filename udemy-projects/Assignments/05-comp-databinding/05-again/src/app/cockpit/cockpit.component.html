<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" /> -->
    <input type="text" class="form-control" #newInput />
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent" /> -->
    <input type="text" class="form-control" #content />
    <br />
    <button class="btn btn-primary" (click)="onAddServer(newInput)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint(newInput)">
      Add Server Blueprint
    </button>
  </div>
</div>
