<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h3>Active Users</h3>
      <ul class="list-group">
        <app-active-users
          *ngFor="let activeUser of activeUsers; let i = index"
          [user]="activeUser"
          [activeUserId]="i"
        >
        </app-active-users>
      </ul>

      <h3>Inactive Users</h3>
      <ul class="list-group">
        <app-inactive-users
          *ngFor="let inactiveUser of inactiveUsers; let i = index"
          [user]="inactiveUser"
          [inactiveUserId]="i"
        ></app-inactive-users>
      </ul>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
