<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email"> Your Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
        </div>
        <span
          class="help-block"
          *ngIf="!email.valid && (email.touched || email.dirty)"
          >Please enter a valid email!</span
        >
        <div class="form-group">
          <label for="subscription">Select subscription plan</label>
          <select
            id="subscription"
            class="form-control"
            [ngModel]="defaultSelectedSubscription"
            name="subscription"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Your Password: </label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            #pass="ngModel"
          />
        </div>
        <span
          class="help-block"
          *ngIf="!pass.valid && (pass.touched || pass.dirty)"
          >Password can't be empty!</span
        >
        <p *ngIf="!form.valid && form.touched">something is wrong!</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Your Data</h3>
      <p>Email: {{ formObject.email }}</p>
      <p>Subscription plan: {{ formObject.subscription }}</p>
      <p>Password: {{ formObject.password }}</p>
    </div>
  </div>
</div>
