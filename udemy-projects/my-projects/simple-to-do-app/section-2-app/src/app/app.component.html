<div class="container">
  <div>
    <h1 class="header alert alert-warning">To-do list</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="email"
        class="form-control"
        id="title"
        [(ngModel)]="itemTitle"
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        type="text"
        class="form-control"
        id="content"
        rows="5"
        [(ngModel)]="itemContent"
      >
        <!-- (input)="onContentUpdate($event)" -->
      </textarea>
    </div>
    <button class="btn btn-primary btn-lg btn-block" (click)="addItem()">
      Add item
    </button>
  </div>

  <div *ngIf="items.length > 0">
    <div *ngFor="let item of items; let i = index">
      <div
        class="card alert alert-info"
        role="alert"
        [ngClass]="{ success: i > 1 }"
      >
        <div>
          <h1 class="title">{{ item.title }}</h1>
          <p class="content">{{ item.content }}</p>
        </div>
        <div>
          <!-- <button class="btn btn-warning btn-sm b" (click)="updateItem(item)">
            Update
          </button> -->
          <button class="btn btn-danger btn-sm b" (click)="deleteItem(item)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
