<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div
      class="panel panel-default mb-3 p-2 border rounded"
      [ngClass]="{
        'border-danger': item.value === 'red',
        'border-success': item.value === 'green',
        'border-primary': item.value === 'blue'
      }"
    >
      <button
        type="button"
        class="close border-0 float-end bg-white text-danger"
        aria-label="Close"
        (click)="onDeleteItem()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="panel-heading text-center display-5 pt-1">
        <h5>{{ item.name }}</h5>
        <div>
          <button class="btn btn-danger" (click)="onSetColor('red')">
            Red
          </button>
          <button class="btn btn-success" (click)="onSetColor('green')">
            Green
          </button>
          <button class="btn btn-primary" (click)="onSetColor('blue')">
            Blue
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
